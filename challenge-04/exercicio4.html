Crie um método que irá adicionar pessoas no carro. Esse método terá as
seguintes características:
- Ele deverá receber por parâmetro o número de pessoas entrarão no carro. Esse

- O método deve retornar a frase: "Já temos [X] pessoas no carro!"
- Se o carro já estiver cheio, com todos os assentos já preenchidos, o método

- Se ainda houverem lugares no carro, mas a quantidade de pessoas passadas por
parâmetro for ultrapassar o limite de assentos do carro, então você deve
mostrar quantos assentos ainda podem ser ocupados, com a frase:
"Só cabem mais [QUANTIDADE_DE_PESSOAS_QUE_CABEM] pessoas!"
- Se couber somente mais uma pessoa, mostrar a palavra "pessoa" no retorno
citado acima, no lugar de "pessoas".
*/
carro.adicionaPessoasCarro = function(numPessoas){
    if(carro.assentos == carro.quantidadePessoas){
        return "O carro já está lotado!";
    }
    if(carro.assentos <= carro.quantidadePessoas && (numPessoas > (carro.assentos - carro.quantidadePessoas) )){
        var quantidadeDePessoasQueCabem =  carro.quantidadePessoas - carro.assentos;
        return "Só cabem mais " + quantidadeDePessoasQueCabem + " pessoas";
    }
    else{
        carro.quantidadePessoas += numPessoas; 
    }

    var pessoaPlural = "pessoas";
    carro.quantidadePessoas == 1 ? pessoaPlural = "pessoa" : pessoaPlural;   
    return "Já temos " + carro.quantidadePessoas + " " +  pessoaPlural + " no carro"
}
