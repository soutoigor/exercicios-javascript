            /*

            /*
            Crie um array vazio chamado `books`.
            */
            var books = [];

            /*
            Adicione nesse array 3 objetos, que serão 3 livros. Cada livro deve ter a
            seguintes propriedades:
            `name`: String
            `pages`: Number
            */

            books[0] = {
                name: 'Biblia Satanica',
                pages: 320
            };

            books[1] = {
                name: 'Tuto wicca',
                pages: 400
            };

            books[2] = {
                name: 'Lil Prince',
                pages: 222
            };



            /*
            Mostre no console todos os livros.
            */


            console.log('\nLista de livros:', books);



            // ?

            console.log('\nLivro que está sendo removido:', books.pop());
            /*
            Remova o último livro, e mostre-o no console.
            */
            // ?

            /*
            Mostre no console os livros restantes.
            */
            console.log('\nAgora sobraram somente os livros: \n', books);

            // ?

            /*
            Converta os objetos que ficaram em `books` para strings.
            */
            // ?
            books = JSON.stringify(books);

            console.log('\nLivros em formato string: \n', books);

            /*
            Mostre os livros nesse formato no console:
            */
            // ?

            /*
            Converta os livros novamente para objeto.
            */
            books = JSON.parse(books);
            // ?
            console.log('\nAgora os livros são objetos novamente: \n', books);

            /*
            Mostre no console todas as propriedades e valores de todos os livros,
            no formato abaixo:
                "[PROPRIEDADE]: [VALOR]"
            */
        
            for(var i = 0; i < books.length; i++){
                for(var prop in books[i]){
                    console.log(prop + ': ' + books[i][prop]  );
                }
            }
